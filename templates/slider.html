{% load static %}
<!-- HOME -->
<div id="home">
  <!-- container -->
  <div class="container">
    <!-- home wrap -->
    <div class="home-wrap">
      <!-- home slick -->
      <div id="home-slick">
        <!-- banner -->

        {% for rs in sliderdata %}
          <div class="banner banner-1">
            <img class="col-md-6" src="{{ rs.image.url }}" alt="" style="max-width:50%;height: auto; box-sizing: border-box;" align="left" />
            <div class="col-md-6" style="  position:static ; padding: 100px;">
              <h2>{{ rs.title }}</h2>
              <h3 class="font-weak">{{ rs.description }}</h3>
              <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="primary-btn">Quick view</a>
            </div>
          </div>
        {% endfor %}
        <!-- /banner -->
      </div>
      <!-- /home slick -->
    </div>
    <!-- /home wrap -->
  </div>
  <!-- /container -->
</div>
<!-- /HOME -->
